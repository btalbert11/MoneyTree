<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Growing Money</title>
</head>

<script src = "main.js" charset="UTF-8" type="text/javascript"></script>

<body>
    <h4>You have 1 Money Tree</h4>
    <p id="moneyHarvested" class="money-harvested">You have 0 Money</p>
    <div id="navigationButtons">
        <button onclick="tab('moneyTreeMenu')">Money Trees</button>
        <button onclick="tab('shopMenu')">Shop</button>
    </div>
    <div id="moneyTreeMenu">
        <button onclick="buyWorker()" id="workerBuy">Buy a Worker (0 Owned): 10 moneys</button>
        <button onclick="harvestMoney()" id="harvestMoney">Harvest Money</button>
        <button onclick="buyFasterMoney()" id="buyFasterMoney">Speed up Production (Current 1000 ms): 1000</button>
    </div>
    <div id="shopMenu" style="display: none;">
        <button>buy smthing</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Growing Money</title>
</head>



<body onload="init()">
    <h4 id="treeTotalTitle" class="tree-total-title">You have 1 Money Tree</h4>
    <p id="moneyHarvested" class="money-harvested">You have 0 Money</p>
    <div id="navigationButtons">
        <button onclick="tab('moneyTreeMenu')" class="navigation-button">Money Trees</button>
        <button onclick="tab('shopMenu')" class="navigation-button">Shop</button>
    </div>
    <div id="moneyTreeMenu">
        <button onclick="buyWorker()" id="workerBuy" class="main-button">Buy a Worker (0 Owned): 10 moneys</button>
        <button onclick="harvestMoney()" id="harvestMoney" class="main-button">Harvest Money</button>
        <button onclick="buyFasterMoney()" id="buyFasterMoney" class="main-button">Speed up Production (Current 1000 ms): 1000</button>
    </div>
    <div id="shopMenu" style="display: none;">
        <button onclick="plantTree()" id="plantTree" class="main-button">Plant a new Money Tree: 10 moneys</button>
    </div>
    <div id="treeOrchard" class="tree-orchard">
        <p>Your Trees</p>
        <ul id="treeList" class="tree-list">
            <li id="tree" class="tree">ðŸŒ³</li>
        </ul>
    </div>

    <script src = "main.js" charset="UTF-8" type="text/javascript"></script>
</body>
</html>
